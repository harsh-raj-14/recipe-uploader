<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4">Update Recipe</h2>

    <form  class="col-6 mx-auto card p-3 shadow-lg" method="POST" enctype="multipart/form-data">
        <!-- Django CSRF token -->
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Receipe Name</label>
            <input type="text" name="receipe_name" value="{{receipes.receipe_name}}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Receipe Description</label>
            <textarea name="receipe_description"  class="form-control" rows="4" required>{{receipes.receipe_description}}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Receipe Image</label>
            <input type="file"
                   name="receipe_image"
                   class="form-control">

            {% if receipes.receipe_image %}
                <br>
                <img src="{{ receipes.receipe_image.url }}" width="120">
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Update Receipe</button>
    </form>
</div>
<style>
  table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 6px;
  }
</style>
</div>

</body>
</html>
